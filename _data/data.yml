career-profile:
    title: About Me
    summary: |
      I am an Assistant Professor in the <a href="https://durp.manoa.hawaii.edu/" target="_blank">Department of Urban and Regional Planning (DURP)</a> and the <a href="https://uhero.hawaii.edu/" target="_blank">University of Hawai&#x02bb;i Economic Research Organization (UHERO)</a> at the University of Hawai&#x02bb;i at M&#x0101;noa. I serve as the <a href="https://www.hcrchawaii.com/" target="_blank">Hawai&#x02bb;i Community Reinvestment Corporation (HCRC)</a> Professor of Affordable Housing Economics, Policy, and Planning. I am also a Research Affiliate at New York University's <a href="https://furmancenter.org/" target="_blank">Furman Center for Real Estate and Urban Policy</a>. 

      
