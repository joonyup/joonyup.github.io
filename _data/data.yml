workingpapers: 
    title: Working Papers
    intro: >
    papers:
        
      - title: Housing Vouchers and Neighborhood Effects&colon; Can Expanding Access to Opportunity Pay for Itself?
        link: 
        authors: solo-authored
        conference: 
        #presented: <i>Presentation</i>&colon; Federal Reserve Bank of Boston 
        pdfs: "&#91;Draft coming soon!&#93;"
        abstract: "This paper examines whether more generous housing subsidies that expand low-income households' access to high-opportunity neighborhoods can generate income gains that offset their own fiscal cost. I study a rental voucher reform that adjusts subsidy ceilings to a finer ZIP code-level rent variation, an approach often criticized for increasing public spending. This presumed trade-off, however, overlooks that income may be endogenous to location. Consistent with positive neighborhood effects, I find that moves to opportunity raise household income, increasing tenant rent contribution and resulting in a net decline in per-voucher federal spending. In high-rent areas, income gains offset higher rents. In low-rent areas, lower payment caps reduce government spending and curb landlord overcharging. However, long-run evidence shows that as more households relocate to high-rent areas, income-driven offsets weaken, costs rise, and program size contracts. These findings highlight real-time feedback effects between improved economic opportunity and the cost of programs that enable it, offering a novel insight in welfare program designs: subsidies can be expanded more efficiently when beneficiary contributions scale with income.  "
     
      - title: The Long Road to Equality&colon; Racial Capital and Generational Convergence 
        link: 
        authors: with <a href="https://sites.duke.edu/patrickbayer/" target="_blank">Patrick Bayer</a> and <a href="https://faculty.som.yale.edu/kerwincharles/" target="_blank">Kerwin Kofi Charles</a>
        journal: <a href="https://www.nber.org/papers/w33690" target="_blank">NBER Working Paper 33690</a>
        conference: 
        presented: <i>Presentation</i>&colon; AREUEA, Carnegie Mellon University, US Census, Columbia University, Harvard University, IMF, University of Michigan, University of Pittsburgh, Stanford University, University of Southern California, UEA Europe 2023 - Keynote, University of Utah, Vanderbilt University, Wharton
        pdfs:  <a href="/pdfs/bayer_charles_park_racial_capital_april_2025.pdf" target="_blank">&#91;Paper&#93;</a>
        abstract: "We introduce the concept of <i>racial capital</i>, defined as the collective material and non-material assets of the racial groups to which a child is exposed while growing up, and examine its potential to explain racial disparities in life outcomes that persist even after accounting for a broad range of parental and neighborhood resources. Estimates for Asian, Black, Hispanic, and White children born around 1980 imply that metro-level racial capital measures: (i) have substantial power to explain racial differences in life outcomes, (ii) sharply close and, in many cases, <i>reverse</i> the sign of racial intergenerational mobility gaps in education, income, and employment, and (iii) matter most when <i>racial dissociation</i>, as measured by residential and marriage segregation, is greatest. In contrast to standard estimates, our empirical framework implies a steady state equilibrium that is characterized by near equality for Black and White Americans. The inclusion of racial capital in the model, however, greatly slows the speed of convergence to the steady state, helping to explain the historically slow speed of racial economic convergence in the United States over the past two centuries. Finally, our framework highlights the complementary way that policies related to racial dissociation and wealth transfers affect the speed of convergence across generations. "

      - title: Improving Access to Opportunity&colon; Housing Vouchers and Residential Equilibrium
        link: 
        authors: solo-authored
        conference: 
        #presented: <i>Presentation</i>&colon; Federal Reserve Bank of Philadelphia, KER International Conference 2023, NARSC International 2023, TAMC 2023, UEA Summer School 2023, UEA North American Meeting 2023, Wharton - Urban and Real Estate
        presented: <i>Presentation</i>&colon; AREUEA 2024, Federal Reserve Bank of Philadelphia, Indiana University, KER 2023, KIET, KIF, NARSC 2023, New York University, Sogang University, TAMC 2023, UEA North America 2023, UEA Summer School 2023, University of Alberta, University of California - Irvine, University of Southern California, Wharton 
        pdfs:  <a href="/pdfs/park_small_area_fair_market_rents.pdf" target="_blank">&#91;Paper&#93;</a>
        abstract: "This paper examines the effects of improving low-income households' access to high-rent, high-opportunity neighborhoods on the residential equilibrium. Amidst pervasive residential segregation, I study the Small Area Fair Market Rents, a re-design of the rental voucher program that increased subsidies in high-rent neighborhoods and allowed voucher families to relocate there. I find that it led to a more polarized rental market: rents rose in high-rent areas but declined in low-rent areas. In contrast, it fostered a more egalitarian equilibrium in terms of income and racial composition. While high-income non-voucher households experienced a modicum of welfare loss due to increased living costs, low-income counterparts benefited from reduced rents in low-rent neighborhoods. However, I find that the institution of the voucher program itself led to a substantial welfare loss for low-income households, the very population this program aims to assist. This research illustrates the broader implications of housing vouchers, underscoring the need to balance affordable housing, societal integration, and overall welfare."
        awards: <i>Awards</i>&colon; AREUEA Dissertation Award Honorable Mention, Benjamin H. Stevens Graduate Fellowship Finalist, NARSC Student-Authored Competition Finalist

        
      - title: Separate and Unequal&colon; Race and the Geography of the American Housing Market
        link: 
        authors: with <a href="https://sites.duke.edu/patrickbayer/" target="_blank">Patrick Bayer</a> and <a href="https://faculty.som.yale.edu/kerwincharles/" target="_blank">Kerwin Kofi Charles</a>
        conference: 
        presented: <i>Presentation</i>&colon; Federal Reserve Bank of Boston 
        pdfs: <a href="/pdfs/bayer_charles_park_separate_and_unequal_2021.pdf" target="_blank">&#91;Paper&#93;</a>
        abstract: "In the U.S., Black and white households with identical incomes live in neighborhoods characterized by vastly different economic resources.  This racial neighborhood inequality is present in every major metropolitan area and at all points of the income distribution. We document these patterns using neighborhood income as a summary measure of economic resources and highlight where this form of racial inequality is especially severe. We then examine a series of potential explanatory mechanisms for neighborhood inequality, including decentralized racial sorting, housing discrimination, and racial differences in wealth and home ownership. We conclude with a discussion of how the separate and unequal geography of the American housing market contributes to intergenerational mobility and the speed of racial economic convergence in the United States."

